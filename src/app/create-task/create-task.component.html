
<form (ngSubmit)="onSubmit()" #taskForm="ngForm">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="title" required #titleInput="ngModel">
        <div *ngIf="titleInput.invalid && (titleInput.dirty || titleInput.touched)" class="error-message">
            <div *ngIf="titleInput.errors?.['required']">Title is required.</div>
        </div>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" [(ngModel)]="description" required></textarea>
        
      </div>
    <div>
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" [(ngModel)]="dueDate" required #dueDateInput="ngModel">
        <div *ngIf="dueDateInput.invalid && (dueDateInput.dirty || dueDateInput.touched)" class="error-message">
            <div *ngIf="dueDateInput.errors?.['required']">Due Date is required.</div>
        </div>
    </div>
    <button type="submit" [disabled]="taskForm.invalid">Create Task</button>
</form>
