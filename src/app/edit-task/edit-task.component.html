<form *ngIf="task && !saved" (ngSubmit)="onSubmit()">
    <h1>Edit Task</h1>

    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="task.title" required>
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="task.description"></textarea>
    </div>
    <div>
      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate" name="dueDate" [(ngModel)]="task.dueDate" required>
    </div>
    <div>
      <label for="status">Status:</label>
      <input type="checkbox" id="status" name="status" [(ngModel)]="task.completed">
      <label for="status">Completed</label>
    </div>
    <button type="submit">Save Changes</button>
  </form>
